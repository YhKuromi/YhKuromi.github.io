<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="/images/icon/favicon.ico" />
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul>
            <li><a href="/">YNU-RADSENS</a></li>
            <li><a href="/home/">Home</a></li>
            <li><a href="/people/">People</a></li>
            <li><a href="/research/">Research</a></li>
            <li><a href="/news/">News</a></li>
            <li><a href="/publication/">Publication</a></li>
            <li><a href="/photos/">Photos</a></li>
            <li><a href="/joinus/">Join Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 左侧区域：Logo 和联系方式 -->
        <div class="sidebar">
            <img src="/home/logo.png" alt="Logo" class="logo">
            <h2>School of Earth Science,<br> Yunnan University</h2>
            <ul class="contact-info">
                <li><img src="/home/location.png" alt="Location" class="icon"> Yunnan, China</li>
                <li><img src="/home/email.png" alt="Email" class="icon"> <a href="mailto:yangms@ynu.edu.cn">Email</a></li>
                <li><img src="/home/github.png" alt="GitHub" class="icon"> <a href="https://github.com/rsyangms">GitHub</a></li>
                <li><img src="/home/google-scholar.png" alt="Google Scholar" class="icon"> <a href="https://scholar.google.com.hk/citations?user=MjSFLYoAAAAJ&hl=zh-CN&oi=ao">Google Scholar</a></li>
                <li><img src="/home/ynu.png" alt="ORCID" class="icon"> <a href="http://www.srees.ynu.edu.cn/info/1139/3282.htm">ORCID</a></li>
            </ul>
        </div>


    </div>

    <!-- JavaScript 读取文本文件 -->
    <script>
        // 读取 /home 目录下的 .txt 文件并将其内容插入到网页中
        fetch('intro.txt')  // 确保路径正确指向 /home/intro.txt
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();  // 读取文本文件的内容
            })
            .then(text => {
                // 将文本内容插入到页面中的指定元素
                document.getElementById('intro-content').innerText = text;
            })
            .catch(error => {
                console.error('Error loading text file:', error);
                document.getElementById('intro-content').innerText = "Error loading content. " + error;
            });
    </script>
</body>
</html>
